<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles/style.css" rel="stylesheet">
        <title>Google Homepage project</title>
    </head>
    <header>
        <div id="top_menu" class="left_align">
            <div id="gmail">
                <a href="https://mail.google.com/mail/?tab=wm&amp;ogbl" target="_top">Gmail</a>                      
            </div>
            <div id="images">
                <a href="https://www.google.se/imghp?hl=en&tab=wi&ogbl" target="_top">Images</a>
            </div>
        <div>
    </header>
    <body>      

        <div class="content" id="main">
            <div id="logo" class="center" >
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <div id="search_bar"  >
                <input type="text" class="center" placeholder="">
            </div>
        <div id="button_row">
            <div id="search_button" >
                <button>Google Search</button>
            </div>
            <div id="lucky_button" >
                <button>I'm Feeling Lucky</button>
            </div>
        </div>  
        <div id="paragraph">
            <p class="center">Google offered in Svenska</p>
        </div>  
    </body>
    <footer>
        <br>
        <br>
        <br>
        <br>
    </footer>


</html>
